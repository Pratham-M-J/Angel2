<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order - Angel2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #5568d3;
        }
        .hidden {
            display: none;
        }
        .error-band {
            background: #ff4d4d;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        .holdings-summary {
            background: #f0f0f0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .holdings-summary h3 {
            margin-bottom: 15px;
            color: #333;
        }
        .holdings-summary ul {
            list-style-type: none;
            padding: 0;
        }
        .holdings-summary li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/orders" class="back-btn">‚Üê Back to Orders</a>
        <h1>üìù Place Order</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="error-band">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <div class="form-container">
            <div id="holdings-summary" class="holdings-summary hidden">
                <h3>Your Holdings</h3>
                <div id="holdings-content"></div>
            </div>

            <form method="POST">
                <div class="form-group">
                    <label for="trader_id">Select Trader</label>
                    <select id="trader_id" name="trader_id" required onchange="fetchHoldings()">
                        <option value="">Choose a trader...</option>
                        {% for trader in traders %}
                        <option value="{{ trader['DMAT Account Number'] }}">{{ trader['Name'] }} (DMAT: {{ trader['DMAT Account Number'] }})</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="broker_id">Select Broker</label>
                    <select id="broker_id" name="broker_id" required>
                        <option value="">Choose a broker...</option>
                        {% for broker in brokers %}
                        <option value="{{ broker.BrokerID }}">{{ broker.Name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="order_type">Order Type</label>
                    <select id="order_type" name="order_type" required onchange="toggleOrderType()">
                        <option value="stock">Stock Order</option>
                        <option value="fo">Futures & Options</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="action">Action</label>
                    <select id="action" name="action" required>
                        <option value="buy">Buy</option>
                        <option value="sell">Sell</option>
                    </select>
                </div>
                
                <div class="form-group" id="stock_group">
                    <label for="stock_id">Select Stock</label>
                    <select name="stock_id" id="stock_id">
                        {% for stock in stocks %}
                            <option value="{{ stock['Stock ID'] }}">
                                {{ stock['Stock Name'] }} - ‚Çπ{{ stock['Price'] }}
                            </option>
                        {% endfor %}
                    </select>
                </div>

                
                <div class="form-group hidden" id="fo_group">
                    <label for="fo_id">Select Futures & Options</label>
                    <select id="fo_id" name="fo_id">
                        <option value="">Choose a F&O contract...</option>
                        {% for fo in fos %}
                        <option value="{{ fo['F&O ID'] }}">{{ fo['Type'] }} - Contract Size: {{ fo['Contract Size'] }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" name="quantity" min="1" required>
                </div>
                
                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>
    
    <script>
        function toggleOrderType() {
            const orderType = document.getElementById('order_type').value;
            const stockGroup = document.getElementById('stock_group');
            const foGroup = document.getElementById('fo_group');
            const stockSelect = document.getElementById('stock_id');
            const foSelect = document.getElementById('fo_id');
            
            if (orderType === 'stock') {
                stockGroup.classList.remove('hidden');
                foGroup.classList.add('hidden');
                stockSelect.required = true;
                foSelect.required = false;
            } else {
                stockGroup.classList.add('hidden');
                foGroup.classList.remove('hidden');
                stockSelect.required = false;
                foSelect.required = true;
            }
        }
        
        function fetchHoldings() {
            const traderId = document.getElementById('trader_id').value;
            const holdingsSummary = document.getElementById('holdings-summary');
            const holdingsContent = document.getElementById('holdings-content');

            if (traderId) {
                fetch(`/api/trader/${traderId}/holdings`)
                    .then(response => response.json())
                    .then(data => {
                        let html = '<h4>Stocks</h4><ul>';
                        if (data.stocks && data.stocks.length > 0) {
                            data.stocks.forEach(stock => {
                                html += `<li>${stock.name}: ${stock.quantity}</li>`;
                            });
                        } else {
                            html += '<li>No stock holdings</li>';
                        }
                        html += '</ul><h4>Futures & Options</h4><ul>';
                        if (data.fos && data.fos.length > 0) {
                            data.fos.forEach(fo => {
                                html += `<li>${fo.name}: ${fo.quantity}</li>`;
                            });
                        } else {
                            html += '<li>No F&O holdings</li>';
                        }
                        html += '</ul>';
                        holdingsContent.innerHTML = html;
                        holdingsSummary.classList.remove('hidden');
                    });
            } else {
                holdingsSummary.classList.add('hidden');
            }
        }

        toggleOrderType();
    </script>
</body>
</html>
