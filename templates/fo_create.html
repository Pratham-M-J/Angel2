<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create F&O - Angel2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/futures-options" class="back-btn">‚Üê Back to F&O</a>
        <h1>üìà Create Futures & Options</h1>
        
        <div class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="type">Type</label>
                    <select id="type" name="type" required>
                        <option value="">Choose type...</option>
                        <option value="Future">Future</option>
                        <option value="Option">Option</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="contract_size">Contract Size</label>
                    <input type="number" id="contract_size" name="contract_size" min="1" required>
                </div>
                
                <div class="form-group">
                    <label for="underlying_asset">Underlying Asset (Stock)</label>
                    <select id="underlying_asset" name="underlying_asset" required>
                        <option value="">Choose a stock...</option>
                        {% for stock in stocks %}
                        <option value="{{ stock.stock_id }}">{{ stock.stock_name }} - ‚Çπ{{ stock.stock_price }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="expiry_date">Expiry Date</label>
                    <input type="date" id="expiry_date" name="expiry_date" required>
                </div>
                
                <button type="submit">Create F&O Contract</button>
            </form>
        </div>
    </div>
</body>
</html>
