<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Broker - Angel2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            margin-bottom: 30px;
            text-align: center;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 20px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: bold;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        .checkbox-group {
            max-height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
        }
        .checkbox-item {
            padding: 8px;
            margin-bottom: 5px;
        }
        .checkbox-item input {
            width: auto;
            margin-right: 10px;
        }
        .checkbox-item label {
            display: inline;
            font-weight: normal;
        }
        button {
            background: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #5568d3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/brokers" class="back-btn">‚Üê Back to Brokers</a>
        <h1>üíº Create New Broker</h1>
        
        <div class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="name">Broker Name</label>
                    <input type="text" id="name" name="name" required maxlength="15">
                </div>
                
                <div class="form-group">
                    <label for="commission_rate">Commission Rate (%)</label>
                    <input type="number" id="commission_rate" name="commission_rate" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="license_number">License Number</label>
                    <input type="text" id="license_number" name="license_number" required maxlength="15">
                </div>
                
                <div class="form-group">
                    <label>Stock Listings</label>
                    <div class="checkbox-group">
                        {% for stock in stocks %}
                        <div class="checkbox-item">
                            <input type="checkbox" id="stock_{{ stock['Stock ID'] }}" name="stock_ids" value="{{ stock['Stock ID'] }}">
                            <label for="stock_{{ stock['Stock ID'] }}">{{ stock['Stock Name'] }} - ‚Çπ{{ stock['Stock Price'] }}</label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
                <button type="submit">Create Broker</button>
            </form>
        </div>
    </div>
</body>
</html>
